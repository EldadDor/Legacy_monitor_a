<form name="queryForm" role="search" ng-submit="$ctrl.restoreBaskets(queryForm)">
	<div class="form-group">
		<textarea id="searchKey" class="form-control" name="searchKey" ng-model="$ctrl.searchKey"
		          placeholder="{{ $ctrl.searchParams[$ctrl.queryCode-1].tooltip }}" autofocus required></textarea>
	</div>
	<div class="form-group">
		<button type="submit" ng-if="$ctrl.isQueryRunning == false"
		        class="btn btn-primary btn-sm">
			{{$ctrl.operation}}
		</button>
	</div>
	<ad-loading ng-show="$ctrl.isQueryRunning == true"></ad-loading>

	<div class="form-row align-items-center">
		<div ng-repeat="searchType in $ctrl.searchParams" class="mr-3">
			<label>
				<input type="radio" name="searchType" ng-model="$parent.$ctrl.queryCode" value="{{searchType.id}}"/>
				{{searchType.name}}
			</label>
			<i class="fa fa-question-circle" uib-tooltip="{{searchType.tooltip}}"></i>
		</div>
		<div class="form-check mr-3">
			<label>
				<input type="checkbox" ng-model="$ctrl.failureCounter" class="form-check-input"> failure_counter
			</label>
			<i class="fa fa-question-circle" uib-tooltip="כולל מחיקת מספר ניסיונות"></i>
		</div>
		<div class="form-check mr-3">
			<label>
				<input type="checkbox" ng-model="$ctrl.docNrt" class="form-check-input"> doc_nrt
			</label>
			<i class="fa fa-question-circle" uib-tooltip="כולל יצירת מסמך מחדש"></i>
		</div>
	</div>
	<div class="form-group">
		<div class="form-row align-items-center">
			<input id="userId" class="form-control form-control-sm mr-1" name="userId"
			       ng-model="$ctrl.userId"
			       maxlength="6"
			       style="width: 80px;"
			       placeholder="user_id"/>
			<i class="fa fa-question-circle" uib-tooltip="להרצה מקומית, משתמש מוחרג בשרת מרוחק"></i>
		</div>
	</div>
</form>

<div class="alert alert-danger" role="alert" ng-show="$ctrl.queryErrorFeedback">{{ $ctrl.queryErrorFeedback }}</div>
<div class="alert alert-info" role="alert" ng-show="$ctrl.queryInfoFeedback">{{ $ctrl.queryInfoFeedback }}</div>
