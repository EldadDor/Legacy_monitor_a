<div class="login-card">
	<p class="profile-name-card">
		<img src="../images/logo-555.png"/>
	</p>
	<form role="form" ng-submit="$ctrl.login()">
		<input id="username" class="form-control" name="username" ng-model="$ctrl.credentials.username" placeholder="Username" required autofocus/>
		<input id="password" type="password" class="form-control" name="password" ng-model="$ctrl.credentials.password" placeholder="Password" required/>

		<div id="remember" class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
	</form>
	<div class="alert alert-danger" ng-show="$ctrl.error">
		There was a problem logging in. Please try again.
	</div>
</div>
